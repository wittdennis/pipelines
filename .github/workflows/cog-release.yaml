name: release

on:
  workflow_call:
    inputs:
      check-latest-tag-only:
        default: false
        type: boolean
        description: "Only check commits from the latest tag onwards"
      release-files:
        default: ""
        description: Newline-delimited list of path globs for asset files to upload
        type: string
        required: false
    secrets:
      release-token:
        description: The token to use for the github release
        required: true

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.release-token }}

      - name: setup git config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: install goreleaser
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          install-only: true
          distribution: goreleaser
          version: "v2.12.1" # renovate: datasource=github-releases depName=goreleaser/goreleaser versioning=semver

      - name: bump version
        id: release
        uses: oknozor/cocogitto-action@v3.11
        with:
          release: true
          git-user: github-actions
          git-user-email: github-actions@github.com
          check-latest-tag-only: ${{ inputs.check-latest-tag-only }}

      - name: generate changelog
        run: cog changelog --at ${{ steps.release.outputs.version }} > GITHUB_CHANGELOG.md

      - uses: softprops/action-gh-release@v2.3.3
        name: create release
        with:
          body_path: GITHUB_CHANGELOG.md
          tag_name: ${{ steps.release.outputs.version }}
          token: ${{ secrets.release-token }}
          files: ${{ inputs.release-files }}
