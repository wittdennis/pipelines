name: ansible-lint

on:
  workflow_call:
    inputs:
      requirements-file:
        default: ""
        description: "Path to ansible requirements file to install dependencies"
        type: string

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.0
      - name: lint
        uses: ansible/ansible-lint@v25.8.1
        with:
          requirements_file: ${{ inputs.requirements-file }}
