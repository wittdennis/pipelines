name: go-lint

on:
  workflow_call:
    inputs:
      go-version:
        default: "1.23.6" # renovate: datasource=github-tags depName=golang/go versioning=semver extractVersion=^go(?<version>.*)$
        description: The Go version to download (if necessary) and use. Supports semver spec and ranges. Be sure to enclose this option in single quotation marks.
        type: string
      golangci-version:
        default: v2.3.1 # renovate: datasource=github-releases depName=golangci/golangci-lint versioning=semver
        description: "Version of golangci-lint to use"
        type: string
      working-directory:
        default: "."
        description: "golangci-lint working directory, default is project root"
        type: string

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.3.0

      - uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: ${{ inputs.golangci-version }}
          working-directory: ${{ inputs.working-directory }}
